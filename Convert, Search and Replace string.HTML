<!DOCTYPE html>
<html>
    <head>
        <title>STRING FUNCTION</title>
        <h1>STRING FUNCTION</h1>
        <style>
           body{
            background-color: black;
            align-items: center;
            text-align: center;
            color: cornflowerblue;
            font-size: 30px;
           }
           div{
            background-color: aliceblue;
            border: 2px solid darkviolet;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
            color: darkviolet;
           }
        </style>
    </head>
    <body>
     <div id = "disp">
        <div id = "res"></div>
        <div id = "res1"></div>
     </div>
    </body>
    <script>
        var x = 98;
        var y = 89;
        document.getElementById("res").innerHTML = "The sum of value is " +(x+y)
         document.getElementById("res1").innerHTML = "The concatenation of value is " +String(x) + String(y) 
    </script>
