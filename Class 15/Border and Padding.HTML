<!DOCTYPE html>
<html>
    <head>
        <title>
            BOOTSRAP CONTAINER
        </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="container bg-warning text-danger border border-5 border-dark m-5">
    <h1 class="display-4 text-primary">container class</h1>
    <p> container class set a fixed width in bootsrap </p>
    </div>

    <div class="container-fluid bg-light text-sinfo border border-5 border-dark m-5">
    <h1 class="display-4 text-primary">container fluid</h1>
    <p> container fluid class set a full width in bootsrap </p>
    </div>
</body>
    </head>
</html>
