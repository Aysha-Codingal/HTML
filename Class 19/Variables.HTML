<!DOCTYPE html>
<html>
    <head>
        <title>Sum of two numbers</title>
        <style>
            #result{
                color:ghostwhite;
                background-color: black;
                width: 300px;
                height: 100px;
                text-align: center;
                padding: 40px;
                font-size: 25px;
                border: 10px solid blueviolet;
                
            }
        </style>
    </head>
    <div id="result"></div>
    <script>
        var a = 10
        var b = 110
        var c = a+b
        document.getElementById("result").innerHTML = a + " + " + b + " = " +c
    </script>
    
</html>
