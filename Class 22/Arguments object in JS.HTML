        <h1>OBJECTS</h1>     <br>   <br>
    
    <div id="res"></div>
    <script>
    function findmax(){
        var i,max; 
        max = 0
        for(var i = 0; i< arguments.length ; i++)
        {
            if (arguments[i] > max)
        {
            max = arguments [i]
        }
        }
        return max
    }

    </script>
