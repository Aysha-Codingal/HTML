<!DOCTYPE html>
<html>
    <head>
    <title>Text styling</title>
    <style>
        #para1{
            background-color: lightpink;
            width: 200px;
            height: 100px;
            border: 3px solid rebeccapurple
        }
        #para2{
            background-color: lightpink;
            width: 200px;
            height: 100px;
            border: 3px solid rebeccapurple;
            transform: rotateX(180deg)
        }
       
    </style>
    </head>
    <body>
        <div id="para1">Codingal</div>
         <div id="para2">Codingal</div>
    </body>
        
</html>
