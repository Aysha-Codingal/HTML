<!DOCTYPE html>
<html>
    <head>
    <title>Text styling</title>
    <style>
        *{
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }
        h1{
            color:cadetblue;
            text-shadow: 4px 4px 3px rgb(128, 0, 0);
        }
        div{
            width: 100px;
            height: 100px;
            border: 3px solid red;
            box-shadow: 9px 9px 4px coral;
        }
      
       
    </style>
    </head>
    <body>
      <h1>Codingal</h1>
      <div>Maryam</div>


    </body>
        
</html>
