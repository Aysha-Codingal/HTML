<!DOCTYPE html>
<html>
    <head>
    <title>Arrays</title>
    </head>
    <body>
        <h1> arrays</h1>
        <div id="res"></div>
          <div id="res1"></div>
            <div id="res2"></div>
        <script>
            city = ["Abu Dhabi","Sharjah","Dubai"]
            document.getElementById("res").innerHTML = "The  array is <br>" +city
            document.getElementById("res1").innerHTML = "Joining the error array <br>" +city.join("*")
            city.pop()
            document.getElementById("res2").innerHTML = "after poping <br> " +city
        </Script>
        

    </body>
</html>
