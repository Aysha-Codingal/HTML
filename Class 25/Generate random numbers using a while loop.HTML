<!DOCTYPE html>
<html>
    <head>
        <title>CONDITIONS</title>
            
   
        </head>
    <body>
        <h1>GENERATE NUMBER</h1>
        <div id = "res"></div>
        
        <script>
          var i = 1;
          var s = ""
          while (i <= 200){
          s = s + i + "<br>"
          i++
          } 
          document.getElementById("res").innerHTML = s
        </script>
       
    </body>
</html>
