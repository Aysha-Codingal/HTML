   <body>
    <h1>SWITCH CASE</h1>
    <div id="res"></div>
    <script>
    var dt = new Date ()
    var day =  dt.getDay()
    var day1
    switch (day){
        case 0:
            day1 = "Sunday"
            break;
            case 1:
            day1 = "Monday"
            break;
            case 2:
            day1 = "Tuesday"
            break;
            case 3:
            day1 = "Wednesday"
            break;
            case 4:
            day1 = "Thursday"
            break;
            case 5:
            day1 = "Friday"
            break;
            case 6:
            day1 = "Saturday"
            break;

    }
    document.getElementById("res").innerHTML = "Today is " +day1
    </script>
